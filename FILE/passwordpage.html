<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color for better contrast */
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.1); /* Slightly darkened container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        a.button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure the anchor behaves like a block element */
        }

        a.button:hover {
            background: #45a049;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Access Restricted</h1>
        <p>Enter the password to proceed:</p>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <a href="afterpass.html" class="button">Enter</a>
    </div>


    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            if (password === 'yourPassword') { // Replace 'yourPassword' with your actual password
                window.location.href = 'mainPage.html'; // Replace 'mainPage.html' with your actual page URL
            } else {
                alert('Incorrect password!');
            }
        });
    </script>
</body>
</html>
