<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .notify-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notify-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .notify-form input,
        .notify-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .notify-form button {
            background-color: #31906E; /* Color for submit button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .notify-form button:hover {
            background-color: #1e7a53; /* Darker shade on hover */
        }

        .inconvenience-message {
            color: #d9534f; /* Red color */
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .inconvenience-message::before {
            content: "ðŸ˜”"; /* Sad emoji */
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 class="inconvenience-message">Sorry for the Inconvenience!</h1>
    <div class="message">
        Would you like us to remind you whenever the product is restocked? Please share your contact details below.
    </div>
    <div class="notify-form">
        <form action="submit_notify.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Additional Comments:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
